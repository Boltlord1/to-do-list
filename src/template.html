<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
</head>
<body>
    <nav class="sidebar">
        <h1>To Do List</h1>
        <button class="new-button">New project</button>
    </nav>
    <div class="main"></div>
    <dialog closedby="any" class="new-dialog"><form action="" class="new-form">
        <h1>New Project</h1>
        <div class="new-title">
            <label for="new-title">Project title:</label>
            <input type="text" name="new-title" id="new-title" required>
        </div>
        <button type="submit">Create project</button>
    </form></dialog>
</body>
</html>
