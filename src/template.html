<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
</head>
<body>
    <nav class="sidebar">
        <h1>To Do List</h1>
        <button class="proj-button">New project</button>
    </nav>
    <div class="main"></div>
    <dialog closedby="any" class="proj-dialog"><form action="" class="proj-form">
        <h1 class="proj-header">New Project</h1>
        <div class="proj-title">
            <label for="proj-title">Project title:</label>
            <input type="text" name="proj-title" id="proj-title" minlength="6" required>
        </div>
        <button type="submit">Create project</button>
    </form></dialog>
    <dialog closedby="any" class="task-dialog"></dialog>
</body>
</html>
